<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/chat.css">
</head>
<body>
  <div class="container">
    <div class="leftSide">
        
        <div class="header">
            <h2>Yakety</h2>
            <ul class="nav_icons">
                <li><ion-icon name="scan-circle-outline"></ion-icon></li>
                <li><ion-icon name="chatbox"></ion-icon></li>
                <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
            </ul>
        </div>
       
        <div class="search_chat">
            <h3>Users</h3>
        </div>
       
        <div class="chatlist">
            <div class="block active">
                
                <div class="details">
                    <div class="listHead">
                        <h4>Jason</h4>
                        <p class="time">Yesterday</p>
                    </div>
                    <div class="message_p">
                        <p>Sample</p>
                    </div>
                </div>
            </div>

            <div class="block unread">
                
                <div class="details">
                    <div class="listHead">
                        <h4>Michael</h4>
                        <p class="time">Today</p>
                    </div>
                    <div class="message_p">
                        <p>Test</p>
                        <b>1</b>
                    </div>
                </div>
            </div>

            <div class="block unread">
                
                <div class="details">
                    <div class="listHead">
                        <h4>Chris</h4>
                        <p class="time">Today</p>
                    </div>
                    <div class="message_p">
                        <p>Message</p>
                        <b>2</b>
                    </div>
                </div>
            </div>
            <div class="block">
               
                <div class="details">
                    <div class="listHead">
                        <h4>Alex</h4>
                        <p class="time">Yesterday</p>
                    </div>
                    <div class="message_p">
                        <p>hi</p>                            
                    </div>
                </div>
            </div>
      
        </div>
    </div>

    <div class="rightSide">
        <div class="header">
            <div class="imgText">
                <h4>Jason <br><span>online</span></h4>
            </div>
            <ul class="nav_icons">
                <li><ion-icon name="search-outline"></ion-icon></li>
                <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
            </ul>
        </div>

        
        <div class="chatbox">
            <div class="message my_msg">
                <p>Hi <br><span>12:18</span></p>
            </div>
            <div class="message friend_msg">
                <p>Hey <br><span>12:18</span></p>
            </div>
            <div class="message my_msg">
                <p>Sample Message <br><span>3:25</span></p>
            </div>
            <div class="message friend_msg">
                <p>Sample Response <br><span>3:26</span></p>
            </div>
            
        </div>
        
        
        <div class="chat_input">
            <ion-icon name="happy-outline"></ion-icon>
            
            <input type="text" placeholder="Type a message">
           <button class="button">Send</button>
        </div>
    </div>
</div>

  <script src="js/main.js"></script>
</body>
</html>
